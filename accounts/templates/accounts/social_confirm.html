{% extends 'base.html' %}
{% block title %}Enyfar 会員登録{% endblock %}
{% load static %}
{% block content %}

<div class="grid-x">
  <div class="cell small-10 small-offset-1">
    <h1 class="text-center">ソーシャルアカウントから登録</h1>
    <p class="text-center">不足している情報を入力してください</p>
    <form action="" method="post">
      {% if form.errors %}
      <p>すでにアカウントをご登録の方は<a href="{% url 'accounts:logout' %}">こちら</a></p>
      {% endif %}
      {{ form }}
      {% csrf_token %}
      <p class="text-center"><input type="submit" value="登録" class="button"></p>
    </form>
  </div>
</div>

{% endblock %}
